<!doctype html>
<html lang="es" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>GOFEMEX</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <link rel="icon" href="../assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#712cf9">

  <!-- Custom styles for this template -->
  <link href="checkout.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">

  <div id="contPrincipal" class="container">
    <div class="py-5 text-center ocultar-al-imprimir">
      <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h2">REPORTES</h1>
    </div>
    <div class="row justify-content-md-center g-5 ocultar-al-imprimir">
      <div class="col-md-12 col-lg-12">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6">
              <label for="country" class="form-label">Tipo de Reporte</label>
              <select class="form-select" id="tipoReporte" onchange="CambiarReporte(this.value)">
                <option value="">Seleccionar...</option>
                <option value="fumigacion">Fumigacion</option>
                <option value="recolecta">Extintores Recolecta</option>
                <option value="entrega">Extintores Entrega</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="firstName" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha-input" placeholder="" value="">
            </div>
          </div>
          <div class="row g-3">
            <div class="col-sm-4">
              <label for="firstName" class="form-label">Cliente</label>
              <input type="text" class="form-control" id="idCliente" placeholder="" value="">
            </div>
            <div class="col-sm-4">
              <label for="lastName" class="form-label">Sucursal/Ubicacion</label>
              <input type="text" class="form-control" id="idSucursal" placeholder="" value="">
            </div>
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="formFile" class="form-label">Logo</label>
                <input class="form-control" type="file" id="logoCliente">
              </div>
            </div>
          </div>
          <!-- ************ -->
          <!-- FUMIGACION -->
          <!-- ************ -->
          <div id="r-fumigacion" class="row g-3 d-none">
            <div class="col-sm-12">
              <hr class="my-4">
            </div>
            <div class="col-sm-6">
              <h4 class="col-mb-6">Reporte Fumigacion</h4>
            </div>
            <div class="col-sm-2 text-center centerVertical">
              <button type="button" class="btn btn-primary btn-sm" onclick="addHojaFumigacion()">agregar Hoja</button>
            </div>
            <div class="row" id="seccion-F-hojas">
              <div class="col-sm-6">
                <label for="input-comentario-0" class="form-label">Comentario / subtitulo</label>
                <input type="text" class="form-control" id="input-comentario-0" list="datalistFumigacion">
                <datalist id="datalistFumigacion">
                  <option value="Fumigación para Control de plagas">
                  <option value="Mantenimiento a dispositivos: Control de roedores">
                  <option value="Mantenimiento a dispositivos: Control de voladores"></option>
                </datalist>
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="filesImagenes-0" class="form-label">Fotos</label>
                  <input class="form-control" type="file" id="filesImagenes-0" multiple>
                </div>
              </div>
            </div>
          </div>
          <!-- ************ -->
          <!-- RECOLECCION -->
          <!-- ************ -->
          <div id="r-recoleccion" class="row g-3 d-none">
            <div class="col-sm-12">
              <hr class="my-4">
              <h4 class="mb-3">Reporte Extintores Recoleccion</h4>
            </div>
            <div class="col-sm-2 centerVertical text-center">
              <label for="">ubicacion</label>
            </div>
            <div class="col-sm-5">
              <label for="firstName" class="form-label">Comentario / subtitulo</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="">
            </div>
            <div class="col-sm-3">
              <div class="mb-4">
                <label for="formFile" class="form-label">Fotos</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            </div>
            <div class="col-sm-2 mb-3">
              <label for="exampleFormControlInput1" class="form-label">Num. Filas</label>
              <input type="number" class="form-control" id="" placeholder="4">
            </div>
            <!-- Tabla -->
            <div class="row ">
              <div class="col-sm-2 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="" placeholder="PQS 9 KG">
              </div>
              <div class="col-sm-2 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Marca</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Marca">
                <datalist id="datalistOptions">
                  <option value="EXTIN-FLAM">
                  <option value="SOLMEX">
                </datalist>
              </div>
              <div class="col-md-6">
                <label for="firstName" class="form-label">Fecha de fabricacion</label>
                <input type="date" class="form-control" id="fecha" required>
              </div>
              <div class="col-sm-2 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Servicio</label>
                <input class="form-control" list="serviciolistOptions" id="exampleDataList" placeholder="Servicio">
                <datalist id="serviciolistOptions">
                  <option value="Recarga">
                  <option value="Nuevo">
                </datalist>
              </div>
            </div>
          </div>
          <!-- ************ -->
          <!-- ENTRGAS -->
          <!-- ************ -->
          <div id="r-entregas" class="row d-none">
            <hr class="my-4">
            <h4 class="mb-3">Reporte Extintores Entregas</h4>
          </div>
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="button" onclick="GenerarReporte()">Generar
            Reporte</button>
        </form>
      </div>
    </div>
    <!-- ************ -->
    <!-- HOJA 1-->
    <!-- ************ -->
    <div id="hoja-portada" class="hoja-carta d-flex justify-content-center bg-white shadow d-none">
      <!-- Cabecera -->
      <div class="cabecera">
        <img src="img/cabecera-2.png" alt="Cabecera">
      </div>

      <!-- Cuerpo / Contenido -->
      <div class="contenido container-fluid">
        <div class="row align-items-center" style="min-height: 8in;">
          <div class="col-12 text-center" id="imagenLogo">
          </div>
          <div class="col-12 text-center">
            <h4 class="mb-3 text-center" id="titulo-reporte"> TITULO</h4>
          </div>
        </div>
      </div>

      <!-- Pie de página -->
      <div class="pie position-relative">
        <!-- Texto encima, alineado a la derecha -->
        <p class="fecha-pie position-absolute text-end" id="fecha-reporte">
          VILLAHERMOSA, TABASCO 28 DE MARZO DEL 2025
        </p>
        <!-- Imagen del pie -->
        <img src="img/footer-2.png" alt="Footer">
      </div>
    </div>
    <!-- ************ -->
    <!-- HOJAS-->
    <!-- ************ -->
    <div id="hojas"></div>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small ocultar-al-imprimir">
      <p class="mb-1">&copy; 2025 GOFEMEX</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
    crossorigin="anonymous"></script>
  <script defer src="checkout.js"></script>
  <script defer src="ReportGenerator.js"></script>
</body>

</html>
